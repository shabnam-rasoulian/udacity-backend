<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Shopping List</title>
	</head>
	<body>
		<form>
			<h2>Add a food</h2>
			<input type="text" name="food">
			{% if items %}
				{% for item in items %}
					<input type="hidden" name="food" value="{{item}}">
				{% endfor %}
			{% endif %}
			<input type="submit" value="Add">
		</form>
		<br><br>
		{% if items %}
			<h3>Shopping list:</h3>
			<ul>
			{% for item in items %}
				<li>{{item}}</li>
			{% endfor %}
			</ul>
		{% endif %}
	</body>
</html>
