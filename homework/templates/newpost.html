{% extends "base_blog.html" %}
{% block content%}
<form method="post">
	<h2>new post</h2>
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{subject}}">
	</label>
	<br>
	<label>
		<div>Blog</div>
		<textarea name="content">{{content}}</textarea>
	</label>
	<br>
	<div class="error">{{error}}</div>
	<br>
	<input type="submit" value="Submit">
</form>
{% endblock %}
